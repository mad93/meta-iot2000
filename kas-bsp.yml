header:
  version: 2

machine:  iot2000

repos:
  meta-iot2000:
    layers:
      meta-iot2000-bsp:

  poky:
    url: https://git.yoctoproject.org/git/poky
    refspec: 07d4569049183c9d3bec33247bef1bfc82463836
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-efibootguard:
    url: https://github.com/siemens/meta-efibootguard
    refspec: f068e38f0723f0c60c8e18c9a580cf74adb03a77

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    refspec: 3bdbf72e3a4bf18a4a2c7afbde4f7ab773aeded9
    layers:
      meta-oe:
  meta-rust:
    url: https://github.com/meta-rust/meta-rust
    refspec: 5cda04c7c2158fc982502ca1e7893f71e4ca1729

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "1"

  debug-tweaks: |
    EXTRA_IMAGE_FEATURES = "debug-tweaks"

  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        ABORT,${TMPDIR},100M,1K \
        ABORT,${DL_DIR},100M,1K \
        ABORT,${SSTATE_DIR},100M,1K \
        ABORT,/tmp,10M,1K"
